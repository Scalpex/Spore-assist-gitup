<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les médecins soignes ou Tuent</title>
    <link rel="stylesheet" href="medsoin.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>Les médecins <span class="kill-word">tuent</span> ou <span class="heal-word">soignent</span></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
            </button>
        </div>
        <p class="header-description">
           Les médecin désignent chacun un joueur qu'ils tentent de soigner <br> ou se mettent d'accord pour tuer ensemble une personne.</p>
    </header>

    <div class="action-selection">
        <button id="healButton" class="action-button heal">🩺 Soignent 🩺</button>
        <button id="killButton" class="action-button kill">⚰️ Tuent ⚰️</button>
        
    </div>

    <div id="statusMessage"></div>
    
    <div class="button-container">
        <!-- Les boutons des joueurs seront générés par JavaScript -->
    </div>

    <div class="action-buttons">
        <button id="at_info-Button" class="start-button">Les médecins referment leurs yeux et ensuite je soignerai les joueurs ciblés</button>
    </div>

    <script src="medsoin.js"></script>
</body>
</html>
