<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les mutants contaminent ou Tuent</title>
    <link rel="stylesheet" href="mutue.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>Les Mutants <span class="kill-word">tuent</span> ou <span class="contaminate-word">contaminent</span></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
            </button>
        </div>
        <p class="header-description">
           Maintenant, les mutants indiquent un autre joueur à muter (pouce vers le haut) ou à tuer (pouce vers le bas)</p>
    </header>

    <div class="action-selection">
        <button id="contaminateButton" class="action-button contaminate">👾 Contaminent 👾</button>
        <button id="killButton" class="action-button kill">⚰️ Tuent ⚰️</button>
    </div>

    <div class="button-container">
        <!-- Les boutons des joueurs seront générés par JavaScript -->
    </div>

    <div class="action-buttons">
        <button id="at_med-Button" class="start-button">Les mutants referment leurs yeux </button>
    </div>

    <script src="mutue.js"></script>
</body>
</html>
