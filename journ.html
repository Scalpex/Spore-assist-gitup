<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le journaliste analyse</title>
    <link rel="stylesheet" href="journ.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>Le Journaliste analyse</span></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
            </button>
        </div>
        <p class="header-description">
            Il me montre un joueur et je lui dévoile si le joueur a été<br> durant la nuit passée : Para, Mut, Soin, hack<br>et Analysé par le Psy, le géné et l'espion.<br><br><I>(faire oui/non de la tête)</I>
        </p>
        <div id="statusMessage"></div> <!-- Zone pour le message conditionnel -->

        <div class="button-container">
            <!-- Les boutons des joueurs seront générés par JavaScript -->
        </div>
    </header>
       

        <div class="action-buttons">
        <button id="nextButton" class="start-button">le journaliste referme ses yeux</button>
    </div>

    <script src="journ.js"></script>
</body>
</html>
