<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élection de votre leader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="turn-counter">Jour : <span id="turnDisplay">1</span></div>
        <h1 class="leader-title">Élection de votre leader</h1>
        <button id="exitButton" class="exit-button">
            <img src="exit.png" alt="Exit" class="exit-icon">
        </button>
    </header>
    
    <main>
        <div class="leader-player-buttons-container">
            <div id="leaderPlayerList" class="leader-player-list"></div>
        </div>
        <button id="validateNightButton" class="start-button">Valider et démarrer la nuit</button>

    </main>

    <script src="leader.js"></script>
</body>
</html>
