<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'indic épie</title>
    <link rel="stylesheet" href="indic.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>L'indic épie</span></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
            </button>
        </div>
        <p class="header-description">
            L'indic me choisi une cible et je lui dévoile si le fanatique se cache parmis les 3 joueurs que sont la cible et ses voisins directs. Mais il ne sais pas lequel. <I>(oui ou non de la tête)</I>
        </p>
        <div id="statusMessage"></div> <!-- Zone pour le message conditionnel -->

        <div class="button-container">
            <!-- Les boutons des joueurs seront générés par JavaScript -->
        </div>
    </header>
       

        <div class="action-buttons">
        <button id="nextButton" class="start-button">l'indic referme ses yeux</button>
    </div>

    <script src="indic.js"></script>
</body>
</html>
