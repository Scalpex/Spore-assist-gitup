<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les mutants paralysent</title>
    <link rel="stylesheet" href="psy.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>Les Mutants <span class="para-word">Paralisent</span></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
            </button>
        </div>
        <div id="statusMessage"></div> <!-- Zone pour le message conditionnel -->
    </header>
       
    <div class="button-container">
        <!-- Les boutons des joueurs seront générés par JavaScript -->
    </div>

    <div class="action-buttons">
        <button id="nextButton" class="start-button">Les mutant vont contaminer ou Tuer </button>
    </div>

    <script src="para.js"></script>
</body>
</html>
