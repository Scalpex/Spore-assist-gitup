<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution du rôle du Hacker</title>
    <link rel="stylesheet" href="at_fana.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>Attribution du rôle de <strong>Fanatique</strong></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
                
            </button>
        </div>
        <p class="header-description">
            Le fanatique veut la fin de l'humanité.<br>
            Il gagne si l'humanité perd.<br> 
            Il n'a pas d'actions spéciales la nuit.
        </p>
    </header>

    <div class="button-container">
        <!-- Les boutons des joueurs seront générés par JavaScript -->
    </div>

    <div class="action-buttons">
        <button id="randomButton" class="random-button">Sélectionner au hasard</button>
        <button id="nextButton" class="start-button">Ok</button>
    </div>

    <script src="at_fana.js"></script>
</body>
</html>
