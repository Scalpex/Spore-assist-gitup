<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution du rôle de l'informaticien</title>
    <link rel="stylesheet" href="at_info.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="turn-counter">Nuit : <span id="turnDisplay"></span></div>
            <h1>Attribution du rôle de <strong>l'Informaticien</strong></h1>
            <button id="exitButton" class="exit-button">
                <img src="exit.png" alt="Exit" />
            </button>
        </div>
        <p class="header-description">
            L'informaticien apprend le nombre de mutants qu'il y a à bord... mais il ne sais pas qui...
        </p>
    </header>

    <div class="button-container">
        <!-- Les boutons des joueurs seront générés par JavaScript -->
    </div>

    <div class="action-buttons">
        <button id="randomButton" class="random-button">Sélectionner au hasard</button>
        <button id="nextButton" class="start-button">L'informaticien va scanner</button>
    </div>

    <script src="at_info.js"></script>
</body>
</html>
